<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Submission Form</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();

            // Get form data
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const author = document.getElementById('author').value;
            const imageLink = document.getElementById('imageLink').value;

            // Create an object with form data
            const formData = {
                title: title,
                content: content,
                author: author,
                imageLink: imageLink
            };

            try {
                // Send POST request to API
                const response = await fetch('http://127.0.0.1:5000/createBlog', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Article submitted successfully!');
                    console.log(result);
                } else {
                    alert('Failed to submit article');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the article');
            }
        }
    </script>
</head>

<body>
    <h1>Submit Your Article</h1>
    <form onsubmit="submitForm(event)">
        <label for="title">Title of Article:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="content">Content of Article:</label><br>
        <textarea id="content" name="content" rows="10" cols="30" required></textarea><br><br>

        <label for="author">Author of Article:</label><br>
        <input type="text" id="author" name="author" required><br><br>

        <label for="imageLink">Image Link of Cover Photo:</label><br>
        <input type="url" id="imageLink" name="imageLink" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
